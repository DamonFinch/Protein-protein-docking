sudo: false
distr : "trusy"

language: python

python:
  - "3.6"

before_install:

  # Install python
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no --set auto_update_conda False
  - conda update -q conda

  # Useful for debugging any issues with conda
  - conda info -a

  # install pytorch
  - conda install pytorch torchvision cuda80 -c soumith 

install:
  - pip install -qe .

script:
  - nosetests -w test/ test_atomic_features.py --with-coverage --cover-package=deeprank
  - nosetests -w test/ test_rmsd.py --with-coverage --cover-package=deeprank
  - nosetests -w test/ test_generate.py --with-coverage --cover-package=deeprank